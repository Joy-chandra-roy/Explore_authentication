<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <header class="container">
    </header>

    <main class="container">
        {% comment %} This is form section {% endcomment %}
        <section>
            <h1 class="text-center">Student Form </h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name:</label>
                  <input type="text" name="n" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Depertment:</label>
                  <input type="text" name="de" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Roll:</label>
                  <input type="number" name="r" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Image:</label>
                  <input type="file" name="imge" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Reset</button>
              </form>
        </section>


        {% comment %} this is table section {% endcomment %}
        <section>
            <h1 class="text-center">Student table </h1>
            <table class="table table-bordered table-hover text-center">
                <thead class="table-primary">
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Depertment</th>
                    <th scope="col">Roll</th>
                    <th scope="col">Image</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                {% for i in d %}
                  <tr >
                    <th scope="row">{{i.id}}</th>
                    <td>{{i.name}}</td>
                    <td>{{i.dep}}</td>
                    <td>{{i.roll}}</td>
                    <td>
                        <img src="{{i.image.url}}" style="width:100px;">
                    </td>
                    <td>
                        <a href="{% url 'uItem' i.id %}" class="btn btn-success">Update</a>
                        <a href="{% url 'dItem' i.id %}" class="btn btn-danger">Delete</a>
                    </td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
        </section>

    </main>


    <footer>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
